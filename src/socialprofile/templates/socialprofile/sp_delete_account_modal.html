{% extends "base.html" %}
{% load i18n static %}

{% block page_role %}data-role="dialog"{% endblock %}

{% block content %}
<div class="container" id="layout">
   <!-- Docs nav ================================================== -->
   <div class="row">
        <div class="col-lg-9 col-sm-9" id="article">
			<section title="profile" data-role="content">
				<h1>{% trans 'Really Delete?' %}</h1>
				<div data-role="content" data-theme="c" title="{% trans 'Really Delete?' %}">
					<p>
						<a href="{% url 'sp_profile_edit_page' user.id %}" data-role="button"><button class="ui-button-success">{% trans "Keep the account" %}</button></a>
					<br>
					<form action="{% url 'sp_delete_page' %}" method="post" data-ajax="false">
						{% csrf_token %}
						<button class="ui-button-danger">{% trans 'Delete account and all data' %}</button>
					</form>
				</div>
			</section>
		</div>
    </div>
</div>
{% endblock %}
